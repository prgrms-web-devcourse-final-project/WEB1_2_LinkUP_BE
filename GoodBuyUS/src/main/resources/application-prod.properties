spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.maximum-pool-size=50
file.upload-dir=/app/upload

springdoc.api-docs.override-with-generic-response=true
springdoc.api-docs.default-consumes-media-type=application/json
springdoc.api-docs.default-produces-media-type=application/json
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.path=/swagger-ui.html

server.forward-headers-strategy=native
server.use-forward-headers=true
